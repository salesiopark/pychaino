# GitHub Pages에 Sphinx 문서를 배포하기 위한 간단한 워크플로우
name: Deploy Sphinx documentation to GitHub Pages

on:
  # main 브랜치에 푸시될 때마다 실행됩니다.
  push:
    branches: [ "main" ] # 사용하는 브랜치 이름에 맞게 수정 (예: master)

# GITHUB_TOKEN의 권한을 설정하여 배포를 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 배포 작업을 하나만 수행하도록 설정합니다.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # 프로젝트에 맞는 파이썬 버전 지정

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme  # 사용하는 Sphinx 테마나 확장 기능도 여기에 추가
          pip install -r docs/requirements.txt # 만약 requirements.txt 파일이 있다면

      - name: Build Sphinx site
        run: |
          # sphinx-build -b html {문서 소스 폴더} {빌드 출력 폴더}
          sphinx-build -b html docs _build/html  # 프로젝트 구조에 맞게 경로 수정

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # _build/html 폴더의 내용을 업로드합니다.
          path: '_build/html' # 위의 빌드 출력 폴더와 동일하게 지정

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4